<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javasscript"></script>
</head>
<body>
    <script>
        const pontos=prompt('Digite a sua Pontuação:');
        if(pontos >=70)(
            alert('APROVADO!')
        )
         else if(pontos>=60 && pontos <69){
                alert('Recuperação')
        }
         else{
            alert('Reprovado')
        }


    </script>
    
</body>
</html>
